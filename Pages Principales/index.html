    <script>
        document.getElementById("btn-login").addEventListener("click", function() {
            window.location.href = "login.html";
        });
        document.querySelectorAll('.icon-like').forEach(icon => {
            icon.addEventListener('click', function() {
                let likeCount = this.previousElementSibling;
                let dislikeIcon = this.nextElementSibling;
                let liked = this.getAttribute('data-liked') === 'true';
                let disliked = dislikeIcon.getAttribute('data-disliked') === 'true';

                if (liked) {
                    likeCount.textContent = (parseInt(likeCount.textContent) - 1) + " Likes";
                    this.setAttribute('data-liked', 'false');
                    this.querySelector('svg path').style.stroke = '#ccc';
                } else {
                    if (disliked) {
                        dislikeIcon.setAttribute('data-disliked', 'false');
                        dislikeIcon.querySelector('svg path').style.stroke = '#ccc';
                        likeCount.textContent = (parseInt(likeCount.textContent) + 1) + " Likes";
                    }
                    likeCount.textContent = (parseInt(likeCount.textContent) + 1) + " Likes";
                    this.setAttribute('data-liked', 'true');
                    this.querySelector('svg path').style.stroke = '#007BFF';
                }
            });
        });

        document.querySelectorAll('.icon-dislike').forEach(icon => {
            icon.addEventListener('click', function() {
                let likeCount = this.previousElementSibling.previousElementSibling;
                let likeIcon = this.previousElementSibling;
                let disliked = this.getAttribute('data-disliked') === 'true';
                let liked = likeIcon.getAttribute('data-liked') === 'true';

                if (disliked) {
                    likeCount.textContent = (parseInt(likeCount.textContent) + 1) + " Likes";
                    this.setAttribute('data-disliked', 'false');
                    this.querySelector('svg path').style.stroke = '#ccc';
                } else {
                    if (liked) {
                        likeIcon.setAttribute('data-liked', 'false');
                        likeIcon.querySelector('svg path').style.stroke = '#ccc';
                        likeCount.textContent = (parseInt(likeCount.textContent) - 1) + " Likes";
                    }
                    likeCount.textContent = (parseInt(likeCount.textContent) - 1) + " Likes";
                    this.setAttribute('data-disliked', 'true');
                    this.querySelector('svg path').style.stroke = '#007BFF';
                }
            });
        });

    </script>
