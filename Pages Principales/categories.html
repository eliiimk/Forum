<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toutes les catégories</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <header>
        <h2 class="Forum">Anime</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="categories.html">Categories</a>
            <a href="/Pagesdecréation/message.html">Postuler</a>
            <a href="#">Contact</a>
            <button id="btn-login" class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <section class="header-image">
        <div class="rectangle"></div>
    </section>
    
    <div class="categories">
        <div class="category-card">
            <h2>Action</h2>
            <div class="categories">
                <img src="cat1.jpg" alt="Categorie">
            </div>
            <button class="btn-publications" data-url="action.html">Voir les publications</button>
        </div>
        <div class="category-card">
            <h2>Horreur</h2>
            <div class="categories">
                <img src="cat3.jpg" alt="Categorie">
            </div>
            <button class="btn-publications" data-url="horreur.html">Voir les publications</button>
        </div>
        <div class="category-card">
            <h2>Comedie</h2>
            <div class="categories">
                <img src="cat4.jpg" alt="Categorie">
            </div>
            <button class="btn-publications" data-url="comedie.html">Voir les publications</button>
        </div>
        <div class="category-card">
            <h2>Romantique</h2>
            <div class="categories">
                <img src="cat6.jpg" alt="Categorie">
            </div>
            <button class="btn-publications" data-url="romantique.html">Voir les publications</button>
        </div>
        <div class="category-card">
            <h2>Sports</h2>
            <div class="categories">
                <img src="cat7.jpg" alt="Categorie">
            </div>
            <button class="btn-publications" data-url="sports.html">Voir les publications</button>
        </div>

    </div>
    <div class="button-container">
        <button id="new-category-button">Créer une nouvelle catégorie</button>
    </div>

    <script>
        document.getElementById("btn-login").addEventListener("click", function() {
            window.location.href = "login.html";
        });
      
        document.querySelectorAll(".btn-publications").forEach(button => {
            button.addEventListener("click", function() {
                const url = button.getAttribute("data-url");
                window.location.href = url;
            });
        });
        document.getElementById("new-category-button").addEventListener("click", function() {
            window.location.href = "/Pagesdecréation/category.html";
        });
    </script>
</body>
</html>
